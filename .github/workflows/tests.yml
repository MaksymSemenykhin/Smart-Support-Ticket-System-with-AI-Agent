name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.3', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, zip, pdo, sqlite, json, fileinfo
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Set SQLite for tests
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env

      - name: Install dependencies
        run: composer update --no-interaction

      - name: Generate key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run seeders
        run: php artisan db:seed --force

      - name: Run tests
        run: vendor/bin/phpunit

  lint:
    name: Code Style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, zip, pdo, json, fileinfo
          coverage: none

      - name: Install dependencies
        run: composer update --no-interaction

      - name: Run Pint
        run: vendor/bin/pint --test

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, zip, pdo, json, fileinfo
          coverage: none

      - name: Install dependencies
        run: composer update --no-interaction

      - name: Run Pint (fix style)
        run: vendor/bin/pint
